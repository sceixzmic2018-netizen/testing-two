<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Video Message</title>
<style>
  /* ---------- Base ---------- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; }
  body {
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffe6eb, #ffd6f5);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ---------- Password (right side) ---------- */
  #passwordPage {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    /* push content to the right */
    justify-content: flex-end;
    background: url('login.png') no-repeat center center/cover;
    position: relative;
    padding-right: 5vw; /* space from right edge on larger screens */
  }

  /* translucent box holding input */
  #passwordBox {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    padding: 26px 28px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(255,0,100,0.18);
    width: 320px;
    max-width: 38%;
    text-align: center;
  }

  #passwordBox h2 { margin-bottom: 12px; font-size: 20px; color: #212121; }
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ff99bb;
    outline: none;
    margin-bottom: 10px;
  }
  button {
    display: inline-block;
    padding: 10px 16px;
    background: linear-gradient(90deg,#ff6699,#ff4d88);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover { filter: brightness(.95); }

  #error { color: #d32f2f; margin-top: 10px; display: none; font-size: 14px; }

  /* ---------- Video page (full-screen) ---------- */
  #messagePage {
    display: none;
    width: 100vw;
    height: 100vh;
    position: relative;
    background: #000;
    align-items: center;
    justify-content: center;
  }
  #messagePage video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* covers whole screen like a native app video */
  }

  /* floating hearts (optional) */
  .heart {
    position: absolute;
    color: rgba(255,0,100,0.28);
    font-size: 18px;
    animation: floatHearts 10s linear infinite;
    pointer-events: none;
  }
  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
  }

  /* ---------- S21-specific tuning (20:9) ---------- */
  /* This media rule aims to match phones with ~20:9 aspect ratio.
     It tightens sizes so the UI looks correct on S21-like screens. */
  @media (aspect-ratio: 20/9), (max-width: 420px) and (min-aspect-ratio: 19/9) {
    #passwordBox {
      width: 360px;         /* typical comfortable width on phone in px (CSS px) */
      max-width: none;
      padding: 18px 20px;
      border-radius: 14px;
    }
    #passwordBox h2 { font-size: 18px; }
    input[type="password"] { font-size: 16px; padding: 12px; }
    button { font-size: 15px; padding: 10px 14px; }
    /* keep some right padding so box doesn't touch edge on phone */
    #passwordPage { padding-right: 4vw; justify-content: flex-end; }
    /* video cover remains full screen */
  }

  /* small screens - ensure password box still readable */
  @media (max-width: 360px) {
    #passwordBox { width: calc(100% - 40px); margin-right: 10px; }
    #passwordPage { padding-right: 10px; justify-content: flex-end; }
  }
</style>
</head>
<body>

  <!-- PASSWORD PAGE (background login.png, input at right) -->
  <div id="passwordPage">
    <div id="passwordBox" role="form" aria-label="Enter password">
      <h2>Enter Password ðŸ’Œ</h2>
      <input id="passwordInput" type="password" placeholder="Enter password" aria-label="Password">
      <div style="height:10px;"></div>
      <button onclick="checkPassword()">Unlock</button>
      <p id="error">Wrong password!</p>
    </div>
  </div>

  <!-- VIDEO PAGE -->
  <div id="messagePage">
    <video id="secretVideo" autoplay muted playsinline controls>
      <source src="secret.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

<script>
  const correctPassword = "9302025";

  function checkPassword() {
    const entered = document.getElementById("passwordInput").value;
    const error = document.getElementById("error");

    if (entered === correctPassword) {
      error.style.display = "none";
      centerExplosionPetals();
      setTimeout(() => {
        document.getElementById("passwordPage").style.display = "none";
        const msg = document.getElementById("messagePage");
        msg.style.display = "flex";
        createHearts();

        const video = document.getElementById("secretVideo");
        // try to unmute and play; if blocked, fallback to muted autoplay
        video.muted = false;
        video.play().catch(() => {
          video.muted = true;
          video.play();
        });
      }, 1200); // short delay so explosion looks nicer
    } else {
      error.style.display = "block";
    }
  }

  // Floating hearts generator (same as before)
  function createHearts() {
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.fontSize = Math.random() * 20 + 12 + "px";
      heart.textContent = "â¤ï¸";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setTimeout(createHearts, 1800);
  }

  // Center explosion petals
  function centerExplosionPetals() {
    const emojis = ['ðŸŒ¹','ðŸ’—','ðŸ’–'];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 90; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.position = "absolute";
      petal.style.left = centerX + "px";
      petal.style.top = centerY + "px";
      petal.style.fontSize = (16 + Math.random() * 24) + "px";
      petal.style.opacity = 0.75;
      petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(petal);

      const angle = Math.random() * Math.PI * 2;
      const distance = 220 + Math.random() * 420;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotation = (Math.random() * 720).toFixed(0);

      petal.animate([
        { transform: "translate(0,0) rotate(0deg)", opacity: 0.9 },
        { transform: `translate(${x}px, ${y}px) rotate(${rotation}deg)`, opacity: 0 }
      ], {
        duration: 1400 + Math.random() * 1200,
        easing: "ease-out",
        fill: "forwards"
      });

      setTimeout(() => petal.remove(), 2600);
    }
  }
</script>
</body>
</html>
