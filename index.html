<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Langga Login</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom right, #f4a9c4, #f7c6d9);
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
  }

  .counter {
    text-align: center;
    margin-top: 40px; /* moved a little higher */
  }

  .counter h2 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
    color: white;
  }

  .counter p {
    margin: 5px 0 20px;
    font-size: 20px;
    color: white;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    padding: 30px;
    text-align: center;
    width: 300px;
    position: absolute;
    top: 45%; /* slightly up from center */
    transform: translateY(-50%);
  }

  .login-box h2 {
    color: white;
    margin-bottom: 15px;
  }

  .login-box input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.5);
    color: white;
    font-size: 16px;
    text-align: center;
  }

  .login-box input::placeholder {
    color: white;
    opacity: 0.8;
  }

  .login-box button {
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.5);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

  <div class="counter" id="beenTogether">
    <h2>Been Together:</h2>
    <p id="togetherTime"></p>
  </div>

  <div class="counter" id="missingYou">
    <h2>Missing You:</h2>
    <p id="missingTime"></p>
  </div>

  <div class="login-box">
    <h2>Enter Password Langga</h2>
    <input type="password" id="password" placeholder="hint: Date nung sinagot mo langga">
    <button onclick="checkPassword()">Oo ulit!</button>
  </div>

  <video id="secretVideo" src="secret.mp4" controls></video>

<script>
  const correctPassword = "9302025";

  function updateCounter(startDate, elementId) {
    const now = new Date();
    const diff = now - startDate;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
    const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const seconds = Math.floor(diff / 1000) % 60;

    document.getElementById(elementId).textContent =
      `${years} yrs | ${months} mos | ${days} days | ${hours} hrs | ${minutes} min | ${seconds} sec`;
  }

  function startCounters() {
    const startTogether = new Date("September 30, 2025 09:56:00");
    const startMissing = new Date("September 11, 2025 23:00:00");

    setInterval(() => {
      updateCounter(startTogether, "togetherTime");
      updateCounter(startMissing, "missingTime");
    }, 1000);
  }

  startCounters();

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.querySelector(".login-box").style.display = "none";
      document.getElementById("secretVideo").style.display = "block";
      document.getElementById("secretVideo").play();
    } else {
      alert("Mali langga ðŸ˜­ Try ulit ðŸ’•");
    }
  }
</script>

</body>
</html>
