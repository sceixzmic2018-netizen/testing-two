<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Video Message</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }
  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffe6eb, #ffd6f5);
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }

  /* Background image */
  #passwordPage {
    width: 100%;
    height: 100%;
    background: url('login.png') no-repeat center center/cover;
    display: flex;
    align-items: flex-start; /* align counter to top */
    justify-content: center;
    position: relative;
    padding-top: 5vh;
  }

  /* Counter box (same style as login title) */
  #counterBox {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    padding: 20px 28px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(255,0,100,0.2);
    text-align: center;
    font-size: 20px;
    color: #ff4d88;
    font-weight: 600;
    min-width: 280px;
  }

  /* Message (video) page */
  #messagePage {
    display: none;
    width: 100vw;
    height: 100vh;
    background: #000;
    align-items: center;
    justify-content: center;
  }

  #messagePage video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .heart {
    position: absolute;
    color: rgba(255,0,100,0.3);
    font-size: 18px;
    animation: floatHearts 10s linear infinite;
    pointer-events: none;
  }
  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .petal { position: absolute; top: 0; left: 0; z-index: 3; pointer-events: none; }
</style>
</head>
<body>

<!-- PASSWORD PAGE (now showing counter only) -->
<div id="passwordPage">
  <div id="counterBox">
    Been together for: <span id="counter">0d 0h 0m 0s</span>
  </div>
</div>

<!-- MESSAGE PAGE -->
<div id="messagePage">
  <video id="secretVideo" autoplay muted playsinline controls>
    <source src="secret.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
const targetDate = new Date("2025-09-30T00:00:00");

function updateCounter() {
    const now = new Date();
    let diff = now - targetDate;
    if(diff < 0) diff = 0;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("counter").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCounter, 1000);
updateCounter();

// Optional: keep petals and hearts logic for message page
function createHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.textContent = "❤️";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setTimeout(createHearts, 2000);
}

function centerExplosionPetals() {
  const emojis = ['🌹','💗','💖'];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 100; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = centerX + 'px';
    petal.style.top = centerY + 'px';
    petal.style.fontSize = (20 + Math.random() * 25) + 'px';
    petal.style.opacity = 0.7 + Math.random() * 0.3;
    petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    document.body.appendChild(petal);

    const angle = Math.random() * 2 * Math.PI;
    const distance = 400 + Math.random() * 200;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    const rotation = 720 * Math.random();

    petal.animate([
      { transform: 'translate(0, 0) rotate(0deg)', opacity: petal.style.opacity },
      { transform: `translate(${x}px, ${y}px) rotate(${rotation}deg)`, opacity: 0 }
    ], {
      duration: 2000,
      easing: 'ease-out',
      fill: 'forwards'
    });

    setTimeout(() => petal.remove(), 2000);
  }
}
</script>
</body>
</html>
