<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(135deg, #ffe6eb, #ffd6f5);
    overflow: hidden;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #passwordPage {
    text-align: center;
    position: relative;
    z-index: 2;
  }
  input {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #ff99bb;
    outline: none;
  }
  button {
    padding: 10px 18px;
    background: #ff6699;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    margin-left: 10px;
    cursor: pointer;
  }
  button:hover { background: #ff3366; }
  #error {
    color: red;
    display: none;
    margin-top: 10px;
  }
  #messagePage {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100vw;
    height: 100vh;
    animation: fadeIn 1s ease forwards;
    z-index: 1;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .message {
    font-size: 60px;
    font-weight: bold;
    color: #ff0066;
    animation: popIn 1s ease forwards;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0066;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    70% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
  .bigHeart {
    font-size: 60px;
    display: inline-block;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    25% { transform: translateY(-2em); }
    50% { transform: translateY(0); }
    75% { transform: translateY(-1em); }
  }
  .heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.3);
    font-size: 20px;
    animation: floatHearts 10s linear infinite;
  }
  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
  .petal {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="passwordPage">
  <h2>Enter Password üíå</h2><br>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <p id="error">Wrong password!</p>
</div>
<div id="messagePage">
  <div class="message">HI! <span class="bigHeart">‚ù§Ô∏è</span></div>
</div>
<script>
const correctPassword = "9302025";
function checkPassword() {
  const entered = document.getElementById("passwordInput").value;
  const error = document.getElementById("error");
  if (entered === correctPassword) {
    error.style.display = "none";
    centerExplosionPetals();
    setTimeout(() => {
      document.getElementById("passwordPage").style.display = "none";
      document.getElementById("messagePage").style.display = "flex";
      createHearts();
    }, 2000);
  } else {
    error.style.display = "block";
  }
}
function createHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.textContent = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setTimeout(createHearts, 2000);
}
function centerExplosionPetals() {
  const emojis = ['üåπ','üíó','üíñ'];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  for (let i = 0; i < 120; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = centerX + 'px';
    petal.style.top = centerY + 'px';
    petal.style.fontSize = (20 + Math.random() * 25) + 'px';
    petal.style.opacity = 0.7 + Math.random() * 0.3;
    petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(petal);
    const angle = Math.random() * 2 * Math.PI;
    const distance = 400 + Math.random() * 200;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    const rotation = 720 * Math.random();
    petal.animate([
      { transform: 'translate(0, 0) rotate(0deg)', opacity: petal.style.opacity },
      { transform: `translate(${x}px, ${y}px) rotate(${rotation}deg)`, opacity: 0 }
    ], {
      duration: 2000,
      easing: 'ease-out',
      fill: 'forwards'
    });
    setTimeout(() => petal.remove(), 2000);
  }
}
</script>
</body>
</html>
