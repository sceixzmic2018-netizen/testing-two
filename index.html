<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Video Message</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }
  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffe6eb, #ffd6f5);
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }

  /* Background image */
  #passwordPage {
    width: 100%;
    height: 100%;
    background: url('login.png') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
    padding-top: 5vh;
  }

  /* Counter box */
  .counterBox {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(6px);
    padding: 15px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(255,0,100,0.2);
    text-align: center;
    color: white;
    font-weight: 600;
    min-width: 300px;
    margin-bottom: 8px;
  }
  .counterBox span {
    display: block;
    font-size: 18px;
    margin-top: 6px;
  }

  /* Password box */
  #passwordBox {
    position: absolute;
    top: 60%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(6px);
    padding: 22px 24px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(255,0,100,0.2);
    width: 280px;
    max-width: 85%;
    text-align: center;
    color: white;
  }

  h2 {
    font-size: 20px;
    color: white;
    margin-bottom: 15px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ffffff88;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
  }
  input::placeholder {
    text-align: center;
    color: #ffffffbb;
    font-style: italic;
  }

  button {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 18px;
    background: linear-gradient(90deg, #ff6699, #ff4d88);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { filter: brightness(0.95); }

  #error {
    color: red;
    margin-top: 10px;
    display: none;
    font-size: 14px;
  }

  /* Message (video) page */
  #messagePage {
    display: none;
    width: 100vw;
    height: 100vh;
    background: #000;
    align-items: center;
    justify-content: center;
  }

  #messagePage video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .heart {
    position: absolute;
    color: rgba(255,0,100,0.3);
    font-size: 18px;
    animation: floatHearts 10s linear infinite;
    pointer-events: none;
  }
  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .petal { position: absolute; top: 0; left: 0; z-index: 3; pointer-events: none; }
</style>
</head>
<body>

<!-- PASSWORD PAGE -->
<div id="passwordPage">
  <!-- Been Together Counter -->
  <div class="counterBox">
    <div>Been Together:</div>
    <span id="counterTogether">0y | 0m | 0d | 0h | 0m | 0s</span>
  </div>

  <!-- Missing You Counter -->
  <div class="counterBox">
    <div>Missing You:</div>
    <span id="counterMissing">0y | 0m | 0d | 0h | 0m | 0s</span>
  </div>

  <!-- Password box -->
  <div id="passwordBox">
    <h2>Enter Password Langga</h2>
    <input type="text" id="passwordInput" placeholder="hint: Date nung sinagot mo langga üíå">
    <button onclick="checkPassword()">Oo ulit! ‚ù§Ô∏è</button>
    <p id="error">Mali yata, langga üòÖ</p>
  </div>
</div>

<!-- MESSAGE PAGE -->
<div id="messagePage">
  <video id="secretVideo" autoplay muted playsinline controls>
    <source src="secret.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
const togetherDate = new Date("2025-09-30T09:56:00");
const missingDate = new Date("2025-09-11T23:00:00");

function formatCounter(diff, startDate) {
  const now = new Date();
  const years = now.getFullYear() - startDate.getFullYear();
  const months = now.getMonth() - startDate.getMonth();
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  return `${years}y | ${months}m | ${days}d | ${hours}h | ${minutes}m | ${seconds}s`;
}

function updateCounters() {
  const now = new Date();

  // Been Together counter
  let diffTogether = now - togetherDate;
  if (diffTogether < 0) diffTogether = 0;
  document.getElementById("counterTogether").innerText = formatCounter(diffTogether, togetherDate);

  // Missing You counter
  let diffMissing = now - missingDate;
  if (diffMissing < 0) diffMissing = 0;
  document.getElementById("counterMissing").innerText = formatCounter(diffMissing, missingDate);
}

setInterval(updateCounters, 1000);
updateCounters();

// Password check
const correctPassword = "9302025";
function checkPassword() {
  const entered = document.getElementById("passwordInput").value;
  const error = document.getElementById("error");

  if (entered === correctPassword) {
    error.style.display = "none";
    centerExplosionPetals();
    setTimeout(() => {
      document.getElementById("passwordPage").style.display = "none";
      const msg = document.getElementById("messagePage");
      msg.style.display = "flex";
      createHearts();

      const video = document.getElementById("secretVideo");
      video.muted = false;
      video.play().catch(() => {
        video.muted = true;
        video.play();
      });
    }, 1200);
  } else {
    error.style.display = "block";
  }
}

// Hearts & petals logic
function createHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.textContent = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setTimeout(createHearts, 2000);
}

function centerExplosionPetals() {
  const emojis = ['üåπ','üíó','üíñ'];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 100; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = centerX + 'px';
    petal.style.top = centerY + 'px';
    petal.style.fontSize = (20 + Math.random() * 25) + 'px';
    petal.style.opacity = 0.7 + Math.random() * 0.3;
    petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    document.body.appendChild(petal);

    const angle = Math.random() * 2 * Math.PI;
    const distance = 400 + Math.random() * 200;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    const rotation = 720 * Math.random();

    petal.animate([
      { transform: 'translate(0, 0) rotate(0deg)', opacity: petal.style.opacity },
      { transform: `translate(${x}px, ${y}px) rotate(${rotation}deg)`, opacity: 0 }
    ], {
      duration: 2000,
      easing: 'ease-out',
      fill: 'forwards'
    });

    setTimeout(() => petal.remove(), 2000);
  }
}
</script>
</body>
</html>
